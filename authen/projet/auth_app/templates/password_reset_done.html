<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation d'envoi</title>
    {% load static %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #FFF4C7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 30px;
        }

        .logo {
            width: 200px;
        }

        .logo img {
            width: 100%;
        }

        .email-confirmation {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .email-confirmation i {
            color: #28a745;
            font-size: 50px;
            margin-bottom: 20px;
        }

        .email-confirmation p {
            font-size: 16px;
            color: #4b3505;
            margin-bottom: 30px;
        }

        .return-btn {
            display: inline-block;
            background-color: white;
            border: 2px solid #f39b25;
            color: #f39b25;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: 600;
            text-decoration: none;
        }

        .return-btn:hover {
            background-color: #f39b25;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .email-confirmation {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="{% static 'auth_app/Logo.png' %}" alt="Logo">
        </div>

        <!-- Message de confirmation -->
        <div class="email-confirmation">
            <i class="fas fa-check-circle"></i>
            <p>Un mail a été envoyé avec des instructions.</p>
            <a href="{% url 'auth' %}" class="return-btn">Retour à la connexion</a>
        </div>
    </div>
</body>
</html>
