<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe réinitialisé</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF4C7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .confirmation-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
            padding: 50px 40px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        .logo {
            width: 180px;
            margin-bottom: 30px;
        }

        .success-icon {
            color: #2ECC71;
            font-size: 60px;
            margin-bottom: 25px;
            animation: bounce 0.8s;
        }

        h1 {
            color: #2D2D2D;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .confirmation-message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .auth-btn {
            display: inline-block;
            background-color: #F39B25;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(243, 155, 37, 0.3);
            margin-top: 15px;
        }

        .auth-btn:hover {
            background-color: #E08D1F;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 155, 37, 0.4);
        }

        .auth-btn i {
            margin-right: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        @media (max-width: 480px) {
            .confirmation-card {
                padding: 40px 25px;
            }
            
            .logo {
                width: 150px;
            }
            
            .success-icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <img src="{% static 'auth_app/Logo.png' %}" alt="Logo" class="logo">
        
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>Réinitialisation réussie</h1>
        <p class="confirmation-message">
            Votre mot de passe a été réinitialisé.<br>
            Vous pouvez maintenant vous connecter.
        </p>
        
        <a href="{% url 'auth' %}" class="auth-btn">
            <i class="fas fa-sign-in-alt"></i> Se connecter
        </a>
    </div>
</body>
</html>
