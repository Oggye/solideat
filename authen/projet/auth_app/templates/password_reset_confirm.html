<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réinitialisation du mot de passe</title>
    {% load static %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #FFF4C7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .logo {
            width: 200px;
        }

        .logo img {
            width: 100%;
        }

        .form-wrapper {
            background-color: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            margin-bottom: 50px;
            padding-right: 55px;
        }

        h1 {
            font-size: 20px;
            color: #000;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style pour le formulaire Django */
        .form-wrapper form p {
            margin-bottom: 15px;
        }

        .form-wrapper label {
            display: block;
            font-size: 14px;
            color: #000;
            font-weight: 500;
        }

        .form-wrapper input[type="password"] {
            width: 100%;
            padding: 10px;
            background-color: rgba(225, 123, 21, 0.23);
            border: none;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .form-wrapper input[type="password"]:focus {
            outline: none;
            border-color: #f39b25;
        }

        .form-wrapper .helptext {
            font-size: 12px;
            color: #666;
            display: block;
            margin-top: 5px;
        }

        .form-wrapper .errorlist {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .submit-btn {
            display: block;
            background-color: white;
            border: 2px solid #DB7A14;
            color:rgb(0, 0, 0);
            padding: 10px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
            margin: 20px auto 0;
        }

        .submit-btn:hover {
            background-color: #f39b25;
            color: white;
        }

        .return-link {
            text-align: center;
            margin-top: 20px;
        }

        .return-link a {
            color: #f39b25;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .return-link a:hover {
            text-decoration: underline;
        }

        /* Version mobile */
        @media (max-width: 768px) {
            .form-wrapper {
                width: 90%;
                padding: 30px;
            }
            
            .logo {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="{% static 'auth_app/Logo.png' %}" alt="Logo">
        </div>

        <!-- Formulaire -->
        <div class="form-wrapper">
            <h1>Définir un nouveau mot de passe</h1>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit-btn">Définir un nouveau mot de passe</button>
            </form>
            
            <div class="return-link">
                <a href="{% url 'auth' %}">Retour à la page de connexion</a>
            </div>
        </div>
    </div>
</body>
</html>
